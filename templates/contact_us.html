<style>
.contact-form {
    background: #fff;
    margin-top: 5%;
    margin-bottom: 5%;
}
.contact-form .form-control {
    border-radius: 1rem;
    margin-bottom: 1rem;
}
.contact-image {
    border-style: solid;
    border-color: #0062cc;
    border-radius: 6rem;
    width: 4%;
    transform: rotate(29deg);
    display: block;
}
.contact-form h3 {
    margin-bottom: 2rem;
    text-align: center;
    color: #0062cc;
}
.contact-form .btnContact {
    width: 100%;
    border: none;
    border-radius: 1rem;
    padding: 1.5%;
    background: #0062cc;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
    transition: transform 0.3s ease;
}
.contact-form .btnContact:hover {
    transform: scale(1.05);
}

</style>

<div class="container contact-form p-0" id="contact-us">
    <div class="d-flex align-items-center justify-content-start gap-3 mb-4">
        <h3 class="mb-0">Drop Us a Message</h3>
        <img class="contact-image" src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
    </div>
    <form method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="txtName" class="form-control" placeholder="Your Name *" required />
                </div>
                <div class="form-group">
                    <input type="email" name="txtEmail" class="form-control" placeholder="Your Email *" required />
                </div>
                <div class="form-group">
                    <input type="tel" name="txtPhone" class="form-control" placeholder="Your Phone Number *" required />
                </div>
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="height: 150px;" required></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
